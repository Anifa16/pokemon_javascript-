<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="container">
        
        <h1>Welcome to pokie world</h1>
        <br>
        <h6>Type a name of pokemon from our list and we can tell you everything about it <br> ["bulbasaur", "charmander", "squirtle", "pikachu", "eevee"]</h6>

        <div class="search">
            <form name ="form-data">
                <input type="text" name="name" id="name" class="form-control"/>
                <br><br>
                <button type="submit" value = Submit id="btn">Submit</button>
            </form>
        </div>
    </div>
    <table>
        <tr>
          <th>Pokemon</th>
          <th>Abilities</th>
          <th>Sprite URL</th>
          <th>Base Experience</th>
          <th>Attack Base Stat</th>
          <th>HP Base Stat</th>
          <th>Defense Base Stat</th>
        </tr>
          
      </table>
    <script src="pokemon.js"></script>
    
</body>
</html>
